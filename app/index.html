<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>geoBeer Map</title>
    <!--build:css css/main.css -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../node_modules/Leaflet.vector-markers/dist/leaflet-vector-markers.css" />
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- endbuild -->
</head>

<body>
    <div id="mapid"></div>

    <button id="remove">Remove</button>
    <button id="all">All</button>
    <button id="visited">Visted</button>

    <form class="brewery-search">
    <input id="search" name="brewery" type="text" />
    <input type="submit" value="Filter" />

    <script src="../node_modules/leaflet/dist/leaflet.js"></script>
    <script src="../node_modules/Leaflet.vector-markers/dist/leaflet-vector-markers.min.js"></script>
